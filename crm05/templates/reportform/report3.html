<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="addSeries()" value="添加一个人">
<input type="button" onclick="addItem()" value="添加一个值">
<input type="button" onclick="updateItem()" value="更新一个值">
<input type="button" onclick="delItem()" value="删除一个值">
<input type="button" onclick="delSeries()" value="删除一个人">

<div id="container" style="width: 600px;height:400px;"></div>


<script src="/static/stark11/highchart/js/highcharts.js"></script>
<script src="/static/stark11/highchart/js/highcharts-3d.js"></script>
<script src="/static/stark11/highchartjs/highcharts-zh_CN.js"></script>
<script>
    var options = {
        chart: {
            type: 'column',
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                viewDistance: 25,
                depth: 40
            },
            marginTop: 80,
            marginRight: 40
        },
        title: {
            text: '月订单量'
        },
        xAxis: {
            categories: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
        },
        yAxis: {
            allowDecimals: false,
            min: 0,
            title: {
                text: '成交个数'
            }
        },
        tooltip: {
            headerFormat: '<b>{point.key}</b><br>',
            pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y} '
        },
        plotOptions: {
            column: {
                //stacking: 'normal',
                //depth: 40
            }
        },
        series: []
    };
    // 图表初始化函数
    var chart = Highcharts.chart('container', options);

    function addSeries() {
        chart.addSeries({
            name: '小刘', data: [5, 3, 4, 7, 2]
        });
    }
    function updateItem() {
        //$('#id1').highcharts()
        chart.series[0].data[0].update(18);
    }
    function addItem() {
        chart.series[0].addPoint(18);
    }

    function delItem() {
        chart.series[0].data[1].remove();
    }
    function delSeries() {
        chart.series[0].remove(false);
    }

</script>
</body>
</html>
